<!DOCTYPE html>
<html>
	<head>
		<title>Area of circle</title>
		<script>
		function areaOfcircle(radius)
			{
			let result
			const pi=3.1452
			result=pi*radius*radius
			console.log(result)
			}
			</script>
	</head>
	<body>
		<script>
				areaOfcircle(12)
				areaOfcircle(2.6)

		</script>
	</body>
</html>
