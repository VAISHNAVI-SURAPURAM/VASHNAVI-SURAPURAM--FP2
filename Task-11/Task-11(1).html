<!DOCTYPE html>
<html>
	<head>
		<title>Array Methods</title>
	</head>
	<body>
		<script>
				let fruits=[]
				fruits.push("Mango")
				fruits.unshift("Kiwi")
				fruits.unshift("Cherry")
				fruits.push("Papaya")
				fruits.push("Pineapple")
				fruits.push("Banana")
				console.log(fruits)
				fruits.shift()
				fruits.shift()
				fruits.pop()
				fruits.pop()
				console.log(fruits)
		</script>
	</body>
</html>
