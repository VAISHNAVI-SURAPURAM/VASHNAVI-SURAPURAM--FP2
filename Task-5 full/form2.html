<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form method="post" name="form1" action="ser" >
			<table align="center"cellspacing="5px" cellpadding="5px">
				<caption>
					<h2>
						<u>
						Registration Form
					</u>
					</h2>
				</caption>
			<tr>
				<td>
					<label for="id0">First Name</label>
				</td>
				<td>
					<input type="text" name="name0" id="id0">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id1">Last Name</label>
				</td>
				<td>
					<input type="text" name="name1" id="id1">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id">Nick Name</label>
				</td>
				<td>
					<input type="text" name="name" id="id">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id4">Email Id</label>
				</td>
				<td>
					<input type="text" name="name4" id="id4">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id5">Password</label>
				</td>
				<td>
					<input type="Password" name="name5" id="id5">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id6">Date Of Birth</label>
				</td>
				<td>
					<input type="Date" name="name6" id="id6">
				</td>
			</tr>
			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
						<input type="radio" name="name6" id="id61">
						<label>
						Male
			            </label>
						<input type="radio" name="name6" id="id62">
						<label>
						Female
						</label>
						<input type="radio" name="name6" id="id63">
						<label>
						Others
						</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="id7">Mobile Number</label>
				</td>
				<td>
					<input type="Number" name="name7" id="id7">
				</td>
			</tr>
			<tr>
				<td>
					<label>Address</label>
				</td>
				<td>
					<textarea>
						
					</textarea>
				</td>
				
			</tr>
			<tr>
				
				<td>
					<input type="submit" name="name6" id="id6">
					<input type="Reset" name="name7" id="id7">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
