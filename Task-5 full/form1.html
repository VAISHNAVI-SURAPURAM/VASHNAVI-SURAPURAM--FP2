<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form method="post" name="form1" action="ser" >
			<table align="center"cellspacing="5px" >
				<caption>
					<h2>
						HTML Form
					</h2>
				</caption>
			<tr>
				<td>
					<label for="id0">First Name:</label>
				</td>
				<td>
					<input type="text" name="name0" id="id0">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id1">Last Name:</label>
				</td>
				<td>
					<input type="text" name="name1" id="id1">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id3">Date Of Birth:</label>
				</td>
				<td>
					<input type="Date" name="name3" id="id3">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id4">Email Id:</label>
				</td>
				<td>
					<input type="text" name="name4" id="id4">
				</td>
			</tr>
			<tr>
				<td>
					<label for="id5">Mobile Number:</label>
				</td>
				<td>
					<input type="Number" name="name5" id="id5">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="name6" id="id6">
					<input type="Reset" name="name7" id="id7">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
